<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<canvas id="canvas" width="600" height="600"></canvas>

<script>
	const canvas = document.getElementById('canvas');
	const myCanvas = canvas.getContext('2d');

  const backImage1 = new Image();
  backImage1.src = 'https://opengameart.org/sites/default/files/board_0.png';
  
  const xImage = new Image();
  xImage.src = 'https://maxcdn.icons8.com/Share/icon/p1em/Very_Basic//delete_sign1600.png';
  const oImage = new Image();
  oImage.src ='https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Moon_Letter_O.svg/2000px-Moon_Letter_O.svg.png';
  
  let isPlayer = true	;
  const board = [
    [' ', ' ', ' '],
    [' ', ' ', ' '],
    [' ', ' ', ' ']
  ];
  const nextMove = function(x){
    for (let i=0;i<x.length;i++){
      for (let j=0;j<x.length;j++){
        if(x[i][j]===" "){
          return [i,j];				
        }
      }
      
    }
  };
  const makeMove = function(board, coords, isX) {
    if((coords[0] === 0 || coords[0] === 1 || coords[0] === 2) && (coords[1] === 0 || coords[1] === 1 || coords[1] === 2)) {
      if(isX) {
        board[coords[0]][coords[1]] = 'x';
      } else {
        board[coords[0]][coords[1]] = 'o';
      }
      return 0;
    }
    return -1;
  };
  
  const findWinner = function(board){
    for(i=0;i<board.length;i++){
      if(board[i][0]===board[i][1] && board[i][1]===board[i][2] && board[i][1]!==' '){
        return {
          winner: board[i][0],
          winningLocations: [[i,0],[i,1],[i,2]]
        } 
      }
    }
    for(i=0;i<board.length;i++){
      if(board[0][i]===board[1][i] && board[1][i]===board[2][i] && board[1][i]!==' '){
        return {
          winner: board[0][i],
          winningLocations: [[0,i],[0,i],[0,i]]
        } 
      }
    }
    if(board[0][0]===board[1][1] && board[1][1]===board[2][2] && board[0][0]!==' '){
      return {
        winner: board[1][1],
        winningLocations: [[0,0],[1,1],[2,2]]
      } 
    }
    if(board[0][2]===board[1][1] && board[1][1]===board[2][0] && board[0][2]!==' '){
      return {
        winner: board[1][1],
        winningLocations: [[0,2],[1,1],[2,0]]
      } 
    }
    if(!board.toString().includes(' ')){ 
      return {
        winner: 'nobody'
      }
    }
  };	
  
  
  const drawLines = function(){
      myCanvas.drawImage(backImage1, 0, 0,canvas.width,canvas.height);
  };
  const drawX = function(x,y){
    myCanvas.drawImage(xImage, x, y,150,150);
  };
  const drawO = function(x,y){
    myCanvas.drawImage(oImage, x, y,150,150);
  };
  backImage1.onload = drawLines;
  
  const first = function() {
    if(!isPlayer) {
      const next = nextMove(board);//kordinates
      if(makeMove(board, next) === 0) {
        makeMove(board, next);
        drawO(next[1] * (canvas.width / 3), next[0] * (canvas.width / 3));
      }
    }
    isPlayer = !isPlayer;
  };
  
  first()
  let isWin = false;
  let isFirst = false;
  canvas.addEventListener('mousedown', function(e) {
    if(board[Math.floor(e.offsetY/(canvas.width / 3))][Math.floor(e.offsetX/(canvas.width / 3))] === ' ') {
      board[Math.floor(e.offsetY/(canvas.width / 3))][Math.floor(e.offsetX/(canvas.width / 3))] = 'x';
      drawX(Math.floor(e.offsetX/(canvas.width / 3)) * (canvas.width / 3) + 20, 
        Math.floor(e.offsetY/(canvas.width / 3)) * (canvas.width / 3)) + 50;
      isFirst = false;
      isPlayer = false;
    }
    if(isWin) {
      for(let i = 0; i < board.length; i++) {
        for(let j = 0; j < board.length; j++) {
          board[i][j] = ' ';
        }
      }
      myCanvas.clearRect(0, 0, canvas.width, canvas.height);
      drawLines();
      isWin = false;
      isPlayer = !isPlayer;
      first();
      isFirst = true;
    }
    if(findWinner(board)) {
      isWin = true;
    }
  });
  canvas.addEventListener('mouseup', function(e) {
    if(!isFirst && !isWin && !isPlayer) {
      isPlayer = true;
      const next = nextMove(board);
      if(makeMove(board, next) === 0) {
        makeMove(board, next);
        drawO(next[1] * (canvas.width / 3) + 20, next[0] * (canvas.width / 3));
      }
      if(findWinner(board)) {
        isWin = true;
      }
    }
  });
</script>
</body>
</html>
